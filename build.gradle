plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url 'https://repo.jenkins-ci.org/releases/'
    }
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.10'

    // Spring
    compileOnly 'org.springframework.boot:spring-boot-starter-webflux:2.2.6.RELEASE'
    compileOnly 'org.projectreactor:reactor-spring:1.0.1.RELEASE'

    // Jenkins
    compileOnly 'org.eclipse.hudson:hudson-core:3.0.0'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
    compileOnly 'org.jenkins-ci.plugins:credentials:2.3.5'
    compileOnly 'org.jenkins-ci.plugins:credentials-binding:1.21'
    compile group: 'com.cloudbees.jenkins.plugins', name: 'cloudbees-credentials', version: '3.3'
    compile group: 'org.jenkins-ci.plugins', name: 'structs', version: '1.20'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    annotationProcessor 'org.eclipse.hudson:hudson-core:3.0.0'

    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.1'
}

sourceSets {
    main {
        java {
            srcDirs += ['src']
        }
        groovy {
            srcDirs += ['src']
        }
    }
    test {
        java {
            srcDirs += ['test']
        }
        groovy {
            srcDirs += ['test']
        }
    }
}
